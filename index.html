    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e4e;
            color: #C1CFD6;
        }
        header, nav, section, footer {
            padding: 10px;
        }
        .header-top {
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 1px solid #ccc;
      }

      .header-top img {
          width: 50px;
          height: auto;
      }

      nav a {
          margin: 0 10px;
          text-decoration: none;
          color: #C1CFD6;
      }

      nav button {
          padding: 5px 10px;
          background: #333;
          color: #fff;
          border: none;
          cursor: pointer;
      }
        .product-highlight,
        .promo-banner {
            background: #eee;
            text-align: center;
            margin: 10px 0;
            color: black;
        }
        .product-highlight img {
            max-width: 100%;
            height: auto;
        }
        .logo_photos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .logo_photos div {
            background: #ddd;
            width: 130px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        .logo_photos img {
            width: 130px;
            height: 100px;
        }
        .shopping-perks {
            background: #fafafa;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .grid-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-left: 55px;
        }
        .grid-item {
            background: #ddd;
            height: 200px;
            width: 300px;
            padding: 20px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        form input, form button {
            padding: 5px;
            margin: 5px;
        }
        /* Footer styling */
      footer {
          background: #333;
          color: #fff;
          padding: 15px 30px;
      }

      .footer-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
      }

      .footer-left form {
          display: flex;
      }

      .footer-left input[type="email"] {
          padding: 5px;
          border: none;
          outline: none;
      }

      .footer-left button {
          padding: 5px 10px;
          background: #555;
          color: #fff;
          border: none;
          cursor: pointer;
      }

      .footer-center a,
      .footer-right a {
          color: #fff;
          margin: 0 5px;
          text-decoration: none;
      }

      .footer-right {
          display: flex;
          gap: 10px;
      }

    </style>
</head>

<script>
    // Subscribe Email List
    document.querySelector('.footer-left form').addEventListener('submit', function(event) {
        event.preventDefault();
        const emailInput = this.querySelector('input[type="email"]');
        const email = emailInput.value.trim();
        // Simple email regex for basic validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(email && emailPattern.test(email)) {
            alert('Thank you subscriber ' + email + '!');

        }else{
            alert('Please enter a valid email address.');
        }
    });
</script>
