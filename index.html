        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e4e;
            color: #C1CFD6;
        }
        header, nav, section, footer {
            padding: 10px;
        }
        .header-top {
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 1px solid #ccc;
      }

      .header-top img {
          width: 50px;
          height: auto;
      }

      nav a {
          margin: 0 10px;
          text-decoration: none;
          color: #C1CFD6;
      }

      nav button {
          padding: 5px 10px;
          background: #333;
          color: #fff;
          border: none;
          cursor: pointer;
      }

        nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

                    .nav-menu { display:flex; gap:10px; }

                    .nav-cart { margin-left: auto; }

                    /* Hamburger / mobile nav */
                    .nav-toggle {
                display: none; /* shown at small screens */
                background: transparent;
                border: none;
                color: #C1CFD6;
                font-size: 24px;
                cursor: pointer;
            }

            nav.nav-open {
                /* default desktop styles; mobile will override in @media */
                position: absolute;
                top: 64px;
                right: 16px;
                background: #2e2e4e;
                padding: 12px;
                border: 1px solid #444;
                display: flex;
                flex-direction: column;
                gap: 8px;
                z-index: 1100;
            }

            /* Mobile: consistent nav behavior */
            @media (max-width: 599px) {
                nav .nav-menu { display: none; }
                .nav-toggle { display: inline-block; }
                nav.nav-open {
                    position: absolute;
                    top: 56px;
                    left: 0;
                    right: 0;
                    background: #2e2e4e;
                    padding: 12px 8px;
                    border-bottom: 1px solid #444;
                    display: flex;
                    flex-direction: column;
                    gap: 8px;
                    z-index: 1100;
                }
                nav.nav-open .nav-menu { display: flex; flex-direction: column; }
                nav.nav-open .nav-menu a { padding: 10px 12px; display: block; color: #C1CFD6; text-decoration: none; }
            }
        .product-highlight,

            background: #eee;
            text-align: center;
            margin: 10px 0;
            color: black;
        }
        .product-highlight img {
            max-width: 100%;
            height: auto;
        }
        .logo_photos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 10px 0;
        }
        .logo_photos div {
            background: #ddd;

            height: 100px;
            text-align: center;
            line-height: 100px;

        .logo_photos img {
            width: 130px;
            height: 100px;

        .shopping-perks {
            background: #fafafa;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .grid-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-left: 55px;
        }

        /* Responsive adjustments for grid-section */
        @media (max-width: 899px) {
            .grid-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
                margin-left: 20px;
                margin-right: 20px;

        @media (max-width: 599px) {
            .grid-section {
                grid-template-columns: 1fr;
                gap: 12px;
                margin-left: 12px;
                margin-right: 12px;
            }
            .grid-item {
                width: 100%;
                height: auto;
            }
            .grid-item img {
                width: 100%;
                height: auto;
                object-fit: cover;
            }
        }
        .grid-item {
            background: #ddd;
            padding: 12px;
            text-align: center;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;

            overflow: hidden;
        }

        .grid-item img {

      .footer-center a,

          color: #fff;
          margin: 0 5px;

      }

      .footer-right {
          display: flex;
          gap: 10px;
      }

    </style>
</head>

<script>
    // Subscribe Email List
    document.querySelector('.footer-left form').addEventListener('submit', function(event) {
        event.preventDefault();
        const emailInput = this.querySelector('input[type="email"]');
        const email = emailInput.value.trim();
        // Simple email regex for basic validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(email && emailPattern.test(email)) {
            alert('Thank you subscriber ' + email + '!');

        }else{
            alert('Please enter a valid email address.');
        }
    });

        // Mobile nav toggle behavior
        (function(){
            const navToggle = document.getElementById('navToggle');
            const nav = document.querySelector('nav');
            const navMenu = document.getElementById('navMenu');
            if (!navToggle || !nav) return;
            navToggle.addEventListener('click', () => {
                const opened = nav.classList.toggle('nav-open');
                navToggle.setAttribute('aria-expanded', opened ? 'true' : 'false');
            });
            if (navMenu) {
                navMenu.addEventListener('click', (e) => {
                    if (e.target && e.target.tagName === 'A') {
                        nav.classList.remove('nav-open');
                        navToggle.setAttribute('aria-expanded','false');
                    }
                });
            }
        })();
</script>
